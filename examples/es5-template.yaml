template: logstash-*
settings:
  index.query.default_field: message
mappings:
  _default_:
    _all:
      enabled: false
    properties:
      "@timestamp":
        type: date
        format: strict_date_time
      "@version":
        type: text
        index: false
      message:
        type: text
        norms: false
    dynamic_templates:
    - fields:
        match: "*"
        mapping:
          type: keyword
          doc_values: false
          fields:
            key:
              type: keyword
              ignore_above: 256
            num:
              type: double
              ignore_malformed: true
            time:
              type: date
              format: strict_date_time
              ignore_malformed: true
